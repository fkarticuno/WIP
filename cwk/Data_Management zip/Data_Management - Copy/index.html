<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Mgmt</title>
    <link rel="stylesheet" href="./style.css">

      <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/en.js"></script> 
  <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row black" id="head">
            <div class="col-md-12 black">
                <h1>Employee Data management</h1>
            </div>
            <div class="col-md-12 black">
                <h2>things under the first head</h2>
            </div>
        </div>
        <div class="row" id="blankspace">
            <div class="col-md-12 blank">
                &nbsp;
            </div>
        </div>
        <div class="row" id="employee-info">
            <div class="col-md-12 grey" id="title">
                <p>Current Employee</p>
            </div>
            <div class="col-md-2" id="em-name">
                <p>Employee Name</p>
            </div>
            <div class="col-md-2" id="em-rate">
                <p>Rate</p>
            </div>
            <div class="col-md-2" id="em-start">
                <p>Start Date</p>
            </div>
            <div class="col-md-2" id="em-worked">
                <p>Months Worked</p>
            </div>
            <div class="col-md-2" id="em-monthly">
                <p>Monthly Rate</p>
            </div>
            <div class="col-md-2" id="em-total">
                <p>Total Billed</p>
            </div>
        </div>
        <div class="row" id="blankspace">
            <div class="col-md-12 blank">
                &nbsp;
            </div>
        </div>
        <div class="row" id="submit">
            <div class="col-md-12 grey" id="entry-title">
                <p>Add Employee</p>
            </div>
            <div class="col-md-12" id="entry-name-title">
                <p>Employee Name</p>
            </div>
            <div class="col-md-12" id="entry-name">
                <input type="text" id="user-entry-name" value="fred">
            </div>
            <div class="col-md-12" id="entry-rate-title">
                <p>Rate</p>
            </div>
            <div class="col-md-12" id="entry-rate">
                <input type="text" id='user-entry-rate' value="fred">
            </div>
            <div class="col-md-12" id="entry-start-title">
                <p>Start Date (MM/DD/YYY)</p>
            </div>
            <div class="col-md-12" id="entry-start">
                <input type='text' id='user-entry-start' value="12/10/2011"></input>
            </div>
            <div class="col-md-12" id="entry-monthly-title">
                <p>Monthly Rate</p>
            </div>
            <div class="col-md-12" id="user-entry-monthy">
                <input type="text" id="user-entry-monthly" value="500">
            </div>

        </div>
        <div class="row" id="blankspace">
            <div class="col-md-12 blank">
                &nbsp;
            </div>
        </div>
        <div class="row" id="submit">
            <div class="col-md-2">
                <input type="submit" class="submit-button" id="submit-button" onclick=clickSubmit()></input>
            </div>
        </div>
    </div>
</body>
</html>
